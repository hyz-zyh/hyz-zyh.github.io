<!doctype html>
<html lang="zh-cmn-Hans" ng-app="app" ng-controller="myController">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>复旦耳鸣RS文章编辑器</title>
    <link rel="stylesheet" href="asset/css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="asset/css/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="asset/css/lib/fonts.googleapis.com.css">
    <link rel="stylesheet" href="asset/css/lib/ace.min.css">
    <!-- css -->
    <link rel="stylesheet" href="asset/css/style.css">
</head>
<body ng-cloak>
<section id="login_wrap">
    <div class="be-content pren">
        <div class="ioc_text">
            <img src="asset/img/login_logo.png" alt="">
            <span>请登录您的用户</span>
        </div>
        <div>
            <form action="">
                <div class="br-content">
                    <div class="input-group mb-4 bootint">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                        <input ng-model="PhoneNum" type="text" class="form-control" placeholder="请输入用户名">
                    </div>
                    <div class="input-group mb-4 bootint">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-unlock-alt"></i></span>
                        </div>
                        <input ng-model="Password" type="password" class="form-control" placeholder="请输入密码">
                    </div>
                    <div class="radio">
                        <label>
                            <input ng-model="condition" type="radio" name="optionsRadios" value="0">
                            测试环境
                        </label>
                        <label>
                            <input ng-model="condition" type="radio" name="optionsRadios" value="1">
                            正式环境
                        </label>
                    </div>
                    <div ng-if="!isLogin" style="padding-top: 10px">
                        <input ng-click="login()" type="button" class="btn btn_input" value="登录">
                    </div>
                    <div ng-if="isLogin" style="padding-top: 10px">
                        <input type="button" class="btn btn_input" value="登录中...">
                    </div>
                    <div class="be-con">
                        <span>Copyright © 2018 - 2019</span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<section id="editor_wrap" style="display: none;">
    <header>
        <div class="header_title">
            <span><strong style="font-size: 1.6rem;">文章标题:</strong></span>
            <span>
            <input ng-model="title" class="form-control" placeholder="请输入文章标题" type="text">
        </span>
        </div>
        <div class="header_title">
            <span><strong style="font-size: 1.6rem;">文章作者:</strong></span>
            <span>
            <input ng-model="author" class="form-control" placeholder="请输入文章作者" type="text">
        </span>
        </div>
        <div class="header_title">
            <span><strong style="font-size: 1.6rem;">选择文章类型</strong></span>
                <select  ng-model="tinnitusType" id="article_type">
                    <option value="0" ng-selected="0">耳鸣科普</option>
                    <option value="1">耳鸣问答</option>
                </select>
        </div>
        <div ng-hide="showImgBox" id="upload_icon">
            <input id="upload_input" name="pic" accept="image/*" style="display: block;width:60px;height: 60px;opacity: 0;" type="file">
        </div>
    </header>
    <main class="main">
        <div class="wrap">
            <div>
                <p>
                    <strong>快捷键说明:</strong>
                </p>
                <p><span>Ctrl/Cmd+B:<strong>字体加粗</strong></span></p>
                <p><span>Ctrl/Cmd+I:<em>斜体字</em></span></p>
                <p><span>Ctrl/Cmd+U:<u>下划线</u></span></p>
                <p><span>Ctrl/Cmd+Z:撤销</span></p>
                <p><span>Ctrl/Cmd+Y:反撤销</span></p>
                <p><span>Ctrl/Cmd+L:字体向左</span></p>
                <p><span>Ctrl/Cmd+R:字体向右</span></p>
                <p><span>Ctrl/Cmd+E:字体居中</span></p>
                <p><span>Ctrl/Cmd+J:两边对齐</span></p>
                <p><span>Shift+Tab:反缩进</span></p>
                <p><span>Tab:缩进</span></p>
            </div>
            <div class="btn-wrap">
                <button ng-click="fReleseClickButton()" type="button" class="btn btn-primary">发布</button>
            </div>
        </div>
        <div id="edit" class="wysiwyg-editor" contenteditable="true"></div>
    </main>
</section>
</body>
<script src="asset/js/lib/jquery-2.1.4.min.js"></script>
<script src="asset/js/lib/jquery-ui.min.js"></script>
<script src="asset/js/lib/bootstrap.min.js"></script>
<script src="asset/js/lib/bootstrap-wysiwyg.min.js"></script>
<script src="asset/js/lib/bootstrap-editable.min.js"></script>
<script src="asset/js/lib/ace-editable.min.js"></script>
<script src="asset/js/lib/ace-extra.min.js"></script>
<script src="asset/js/lib/jquery.hotkeys.index.min.js"></script>
<script src="asset/js/lib/ace-elements.min.js"></script>
<script src="asset/js/lib/ace.min.js"></script>
<script src="asset/js/lib/angular.min.1-4-6.js"></script>
<script src="asset/js/lib/angular-file-upload.1.3.1.js"></script>
<!-- controller -->
<script src="asset/js/controller.js"></script>
</html>
